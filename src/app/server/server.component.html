<button class="btn btn-primary" [disabled]='!serverActive' (click)='onCreateServer()'>Server</button>
<p>{{serverStatus}}</p>

<input type="text" name="" [(ngModel)]="serverName">
<p *ngIf="serverCreated; else noServer">server is created, server name is {{serverName}}</p>
<ng-template #noServer>
	<p>no server created</p>
</ng-template>
